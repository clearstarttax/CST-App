name: preeti_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  carousel_slider: ^4.2.1
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  flutter_spinkit: ^5.2.0
  image_picker: ^1.0.5
  http: ^1.2.0
  smooth_page_indicator: ^1.0.0+2
  dotted_border: 2.0.0+3
  table_calendar: ^3.0.6
  accordion: ^2.6.0
  webview_flutter: ^4.7.0
  intl: ^0.18.0
  json_annotation: ^4.6.1
  internet_connection_checker: ^1.0.0+1
  fluttertoast: ^8.2.4
  persistent_bottom_nav_bar_v2: ^4.2.8
  credit_card_validator: ^2.1.0
  flutter_credit_card: ^4.0.1
  credit_card_type_detector: ^3.0.0
  file_picker: ^6.1.1
  flutter_bcrypt: ^1.0.8




dev_dependencies: 
  flutter_test: 
    sdk: flutter
  build_runner: ^2.1.7
  json_serializable: 6.7.1
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/


  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Source Serif 4
      fonts: 
        - asset: assets/fonts/SourceSerif4ItalicSemiBold.ttf
          weight: 600
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
