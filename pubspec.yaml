name: preeti_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  carousel_slider: ^4.2.1
  url_launcher: ^6.2.2
  flutter_svg: ^2.0.9
  flutter_spinkit: ^5.2.0
  image_picker: ^1.0.5
  http: ^1.2.0
  smooth_page_indicator: ^1.0.0+2
  dotted_border: 2.0.0+3
  table_calendar: ^3.0.6
  accordion: ^2.6.0
  webview_flutter: ^4.7.0
  intl: ^0.18.0
  json_annotation: ^4.6.1
  internet_connection_checker: ^1.0.0+1
  fluttertoast: ^8.2.4
  persistent_bottom_nav_bar_v2: ^4.2.8
  file_picker: ^6.1.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  infinite_scroll_pagination: ^4.0.0





dev_dependencies: 
  flutter_test: 
    sdk: flutter
  build_runner: ^2.1.7
  json_serializable: 6.7.1
  device_preview: ^1.1.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"

  image_path: "assets/images/photo.png"

  icon_size: 48
  background_color: "#ffffff"



  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/


  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
    - family: Source Serif 4
      fonts: 
        - asset: assets/fonts/SourceSerif4ItalicSemiBold.ttf
          weight: 600
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
